<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack<br>Merchandising Shop</h1>

  <!--Product #1-->
  <div class="wrapper">
    <div class="prod-name">
      <span>IronBubble-head</span>
    </div>
    <div class="cost">
      <span class="price">$25.00</span>
    </div>
    <div class="units">
      <label>QTY</label>
      <input class="amount" type="number">
    </div>
    <div class="total-price">
      <span class="price-by-prod">$0.00</span>
    </div>
    <div class="delete">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <!--Product #2-->
  <div class="wrapper prod2">
    <div class="prod-name">
      <span>IronShirt</span>
    </div>
    <div class="cost">
      <span class="price">$15.00</span>
    </div>
    <div class="units">
      <label>QTY</label>
      <input class="amount" type="number">
    </div>
    <div class="total-price">
      <span class="price-by-prod">$0.00</span>
    </div>
    <div class="delete">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <!--Calculate prices button-->
  <div class="calc-div">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>

</body>
</html>
